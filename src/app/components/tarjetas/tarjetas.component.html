<div class="card-columns mt-5">
  <div *ngFor="let item of items" (click)="getArtist(item)" class="card" style="cursor: pointer">
    <img [src]="item.images | noimage" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        <span *ngFor="let artista of item.artists" class="badge badge-success">
          {{ artista.name }}
        </span>
      </p>
    </div>
  </div>
</div>
